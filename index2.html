<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Account Sign-In</title>
</head>
<body>
<div class="background">
    <h1 class="container">Have an account? Sign in</h1>
    <form class="container">
        <div class="container">
            <label for="uname"></label>
            <input class="field" type="text" placeholder="Username" name="uname" required>
        </div>
        <div class="container">
            <label for="psw"></label>
            <input class="field" type="password" placeholder="Password" name="psw" required>
        </div>

            <button type="submit">Login</button>
        <div class="checkbox">
            <label>
                <input type="checkbox" checked="checked" name="remember">Remember me
            </label>
       </div>
    </form>
</div>
    
</body>
</html>
